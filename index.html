<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter">w</span>
        <span class="whyHLetter">h</span>
        <span class="whyYLetter">y</span>
      </div>
      <div class="word">
        <span class="didDLetter color-purple none ">d</span>
        <span class="didILetter color-blue uppercase">i</span>
        <span class="didDTwoLetter  color-lime underline ">d</span>
      </div>
      <div class="word">
        <span class="theTLetter color-chart linethrough">t</span>
        <span class="theHLetter color-black underline">h</span>
        <span class="theELetter color-lime">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter color-red none">f</span>
        <span class="frontendRLetter color color-redorange">r</span>
        <span class="frontendOLetter color-yellow underline">o</span>
        <span class="frontendNLetter color-purple overline">n</span>
        <span class="frontendTLetter color-aqua none">t</span>
        <span class="hyphen color-black">-</span>
        <span class="frontendELetter color-purple linethrough capitalize">e</span>
        <span class="frontendNTwoLetter color-lime linethrough">n</span>
        <span class="frontendDLetter color-chart underline lowercasae">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter color-white underline ">d</span>
        <span class="developerELetter color-redorange overline">e</span>
        <span class="developerVLetter color-festive none">v</span>
        <span class="developerETwoLetter color-lime none capitalize">e</span>
        <span class="developerLLetter color-aqua overline capitalize">l</span>
        <span class="developerOLetter color-redorange none capitalize">o</span>
        <span class="developerPLetter color-white none lowercasae">p</span>
        <span class="developerEThreeLetter color-aqua overline lowercasae">e</span>
        <span class="developerRLetter color-blue ">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter color-lime underline">t</span>
        <span class="takeALetter color-festive linethrough">a</span>
        <span class="takeKLetter color-lime overline">k</span>
        <span class="takeELette color-festive none">e</span>
      </div>
      <div class="word">
        <span class="upULetter">u</span>
        <span class="upPLetter color-purple overline">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter underline">g</span>
        <span class="gardeningALetter underline">a</span>
        <span class="gardeningRLetter uppercase">r</span>
        <span class="gardeningDLetter underline">d</span>
        <span class="gardeningELetter underline">e</span>
        <span class="gardeningNLetter underline">n</span>
        <span class="gardeningILetter underline">i</span>
        <span class="gardeningNTwoLetter underline">n</span>
        <span class="gardeningGTwoLetter overline">g</span>
      </div>
      <div class="word">
        <span class="question-mark">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter fw-bold color-black">b</span>
        <span class="becauseELetter color-lime">e</span>
        <span class="becauseCLetter color-black">c</span>
        <span class="becauseALetter color color-lime">a</span>
        <span class="becauseULetter color-red">u</span>
        <span class="becauseSLetter color color-lime">s</span>
        <span class="becauseETwoLetter color-festive">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter color-black underline capitalize">t</span>
        <span class="theyHLetter color-red lowercase none">h</span>
        <span class="theyELetter color-123 capitalize underline">e</span>
        <span class="theyYLetter color-festive none overline">y</span>
      </div>
      <div class="word"> 
        <span class="wantedWLetter color-white capitalize overline">w</span>
        <span class="wantedALetter color-lime ">a</span>
        <span class="wantedNLetter color-aqua">n</span>
        <span class="wantedTLetter color-festive">t</span>
        <span class="wantedELetter color-blue">e</span>
        <span class="wantedDLetter color-lime">d</span>
      </div>
      <div class="word">
        <span class="toTLetter color-white">t</span>
        <span class="toOLetter color-black">o</span>
      </div>
      <div class="word">
        <span class="improveILetter color-white overline">i</span>
        <span class="improveMLetter color-black none">m</span>
        <span class="improvePLetter color-white none">p</span>
        <span class="improveRLetter color-purple underline">r</span>
        <span class="improveOLetter color-festive overline">o</span>
        <span class="improveVLetter color-red underline">v</span>
        <span class="improveELetter color-black none capitalize">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter color-123 capitalize none">t</span>
        <span class="theirHLetter color-lime none">h</span>
        <span class="theirELetter color-chart">e</span>
        <span class="theirILetter color color-white underline">i</span>
        <span class="theirRLetter color-purple">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter color-red">r</span>
        <span class="rootOLetter color-redorange">o</span>
        <span class="rootOTwoLetter color-yellow">o</span>
        <span class="rootTLetter color-white">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter color-123">s</span>
        <span class="skillsKLetter color-aqua">k</span>
        <span class="skillsILetter color-black">i</span>
        <span class="skillsLLetter color-blue">l</span>
        <span class="skillsLTwoLetter color-chart">l</span>
        <span class="skillsSTwoLetter color-purple">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark color-red">!</span>
      </div>
    </div>
  </body>
</html>
